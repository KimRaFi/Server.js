<!DOCTYPE html>
<html>
<head>
  <title>Hotspot Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select { padding: 5px; margin: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
<h1>Hotspot Admin Panel</h1>
<form id="cmdForm">
  <label>Router Key: <input type="text" id="authKey" value="StrongKey123" /></label><br>
  <label>MAC Address: <input type="text" id="mac" placeholder="AA:BB:CC:DD:EE:FF" /></label><br>
  <label>Command:
    <select id="command">
      <option value="unblock">Unblock</option>
      <option value="block">Block</option>
    </select>
  </label><br>
  <label>Speed (Mbps): <input type="number" id="speed" value="5" /></label><br>
  <button type="submit">Send Command</button>
</form>
<div id="result"></div>

<script>
document.getElementById("cmdForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const authKey = document.getElementById("authKey").value;
  const mac = document.getElementById("mac").value;
  const command = document.getElementById("command").value;
  const speed = document.getElementById("speed").value;
  const res = await fetch("/api/admin/command", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ authKey, mac, command, speed })
  });
  const data = await res.json();
  document.getElementById("result").innerText = JSON.stringify(data);
});
</script>
</body>
</html>
